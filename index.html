<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="mian.css">
</head>

<body>

  <main>
    <section class="nft-card">
      <div class="nft-card__image--hover">
        <img src="./images/image-equilibrium.jpg" alt="nft-photo" class="nft-card__image">
        <div class="nft-card__image--overlay">
          <img src="./images/icon-view.svg" alt="view-nft">
        </div>
      </div>
      <h1 class="nft-card__header">Equilibrium #3429</h1>

      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-card__price">
        <p><img src="./images/icon-ethereum.svg" alt="ethereum" class="nft-card__image-left"> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="days-left" class="nft-card__image-right">3 days left</p>
      </div>
      <hr>
      <div class="nft-card__creator">
        <img src="./images/image-avatar.png" alt="">
        <p><span class="nft-card__author">Creation of</span> Jules Wyvern</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/galangeracharles17">Charles Galangera</a>.
    </div>
  </footer>
</body>

</html>
